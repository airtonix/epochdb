
<li data-ng-class="['type-'+Thing.type.toLowerCase(), Visible?'active':'']" data-ng-translude="data-ng-translude" class="epoch-item-summary"><a data-ui-sref="app.detail({ id: Thing.id })" title="{{Thing.id}}" class="button text-left"><span class="label radius epoch-type-icon"><em data-ng-class="'icon-'+Thing.type.toLowerCase()"></em></span><span data-ng-if="Thing.count" class="epoch-item-count label">{{ Thing.count }}</span><span class="epoch-item-name">{{ Thing.name }}</span></a></li>
